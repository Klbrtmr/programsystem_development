<div class="race-container">
    <h2>Create new race:</h2>
    <form class="race-form" (ngSubmit)="CreateRace()">
        <input [(ngModel)]="trackName" name="trackname" type="text" placeholder="Track name of race">
        <input [(ngModel)]="locationName" name="locationName" type="text" placeholder="Location of race">
        <input [(ngModel)]="date" name="date" type="date" placeholder="Date of race">
        <div class="buttons">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
