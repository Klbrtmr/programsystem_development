<div class="driver-container">
    <h2>Create new driver:</h2>
    <form class="driver-form" (ngSubmit)="CreateDriver()">
        <input [(ngModel)]="driverName" name="driverName" type="text" placeholder="Driver name">
        <input [(ngModel)]="wikipediaUrl" name="wikipediaUrl" type="text" placeholder="Wikipedia URL">
        <div class="buttons">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
